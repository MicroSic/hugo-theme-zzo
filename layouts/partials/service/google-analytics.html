{{ if hugo.IsServer }} {{/* 开发模式不加载 Google Analytics */}} {{ else if
.Site.Params.googleAnalytics }} {{ $id := .Site.Params.googleAnalytics }}
<!-- Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ $id }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());
  gtag("config", "{{ $id }}");
</script>
{{ end }}
